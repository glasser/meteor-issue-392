<template name="page-error">
	<p>
		{{> module-user-profile}}
	</p>
	<p>
		{{> module-user-profile-form}}
	</p>
</template>

<template name="module-user-profile">
	<p><a href="javascript:render('page-home');">Back to Home</a></p>
        <p>someValue: {{someValue}}</p>
</template>

<template name="module-user-profile-form">
	<form>
		<p>
			<input type="text" class="data-profile-name">
		<p>
		<p>
			<input type="button" class="action-update-user-profile" value='Update'>
		</p>
	</form>
</template>
